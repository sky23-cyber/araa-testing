<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ZAHRA EKA KELAS 12</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        label, input, select, textarea, button {
            width: 100%;
            margin-bottom: 10px;
        }

        h1 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <h1>ZAHRA STORE</h1>

    <form action="" method="POST">
        <label for="nama_produk">Nama Produk:</label>
        <input type="text" id="nama_produk" name="nama_produk" required>

        <label for="jenis_barang">Type Barang Pesanan:</label>
        <select id="jenis_barang" name="jenis_barang" required>
            <option value="" disabled selected>Pilih Jenis Pesanan</option>
            <option value="Barang Baru">Barang Baru</option>
            <option value="Barang Bekas">Barang Bekas</option>
            <option value="Pre Order">Pre Order</option>
            <option value="Limited Edition">Limited Edition</option>
        </select>

        <label for="kategori">Jenis Barang:</label>
        <select id="kategori" name="kategori" required>
            <option value="" disabled selected>Pilih Kategori</option>
            <option value="Elektronik">Elektronik</option>
            <option value="Fashion">Fashion</option>
            <option value="Kecantikan">Kecantikan</option>
            <option value="Pakaian">Pakaian</option>
            <option value="Seragam">Seragam</option>
            <option value="Buku">Buku</option>
        </select>

        <label for="harga">Harga Barang:</label>
        <input type="number" id="harga" name="harga" required>

        <label for="deskripsi">Deskripsi:</label>
        <textarea id="deskripsi" name="deskripsi" required></textarea>

        <label for="stok">Stok Barang:</label>
        <input type="number" id="stok" name="stok" required>

        <button type="submit" name="submit">Tambah Produk</button>
    </form>

</body>
</html>
