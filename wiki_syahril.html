<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>penjualan gelap</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 40px 20px;
            color: #f0f0f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        h1 {
            color: #f0f0f5;
            font-weight: 700;
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            font-size: 5 rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.4);
            padding: 120px;
        }

        form {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 1rem;
            margin: 10px 0 6px;
            color: #e8e8f0cc;
            user-select: none;
        }

        h4 {
            margin: 0.2rem 0 0.8rem;
            font-weight: 500;
            font-size: 1rem;
            color: #c2c2d6dd;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid transparent;
            font-size: 1rem;
            font-weight: 400;
            color: #2c2c46;
            background-color: #f0f0f5;
            box-shadow: inset 3px 3px 6px #d1d1dd, inset -3px -3px 6px #ffffff;
            transition: 0.3s all ease;
            font-family: inherit;
            resize: vertical;
        }

        input[type="file"] {
            padding: 8px 12px;
            background-color: transparent;
            box-shadow: none;
            color: #2c2c46;
            font-weight: 400;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #a17df5;
            box-shadow: 0 0 12px rgba(161, 125, 245, 0.72);
            background-color: #ffffff;
            color: #2c2c46;
            font-weight: 600;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(135deg, #764ba2, #667eea);
            border: none;
            border-radius: 14px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(102, 126, 234, 0.5);
            transition: all 0.35s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #5a3296, #4a4cd2);
            box-shadow: 0 12px 24px rgba(74, 76, 210, 0.7);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(74, 76, 210, 0.5);
        }

        br {
            line-height: 1.6;
        }

        
        br + br {
            margin-bottom: 22px;
        }
    </style>
</head>
<body>
    <h1>Masukan barang</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        <label for="">nama produk:</label>
        <label for=""><h4>masukan nama produk</h4></label>
        <input type="text" name="nama_produk" required />
        <br />

        <label for="">kategori barang gelap</label>
        <select name="kategori">
            <option disabled selected>pilih kategori</option>
            <option value="barang langkah">barang baru</option>
            <option value="barang jawa">barang lama</option>
            <option value="barang legendaris">barang lama tapi masih bagus</option>
        </select>
        <br /><br />

        <label>Gambar:</label>
        <input type="file" name="Gambar" required />
        <br /><br />

        <label>daftar harga</label>
        <input type="number" name="harga" required />
        <br /><br />

        <label for="">descripsi:</label><br />
        <textarea name="descripsi" required></textarea>
        <br /><br />

        <label for="">stok</label>
        <textarea name="stok" required></textarea>
        <br /><br />

        <button type="submit" name="submit">tambah produk</button>
    </form>
</body>
</html>
